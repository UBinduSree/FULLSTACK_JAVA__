<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Navigation</title>

  <!-- Favicon (graduation cap ðŸŽ“) -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
    }

    header {
      background: linear-gradient(135deg, #9f7d29, #6a11cb);
      color: #fff;
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffeb3b;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 12px;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Bindu's Site</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
