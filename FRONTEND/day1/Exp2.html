<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>

  <!-- New Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #0d0d0d00;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.559);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px 45px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(59, 146, 183, 0.582);
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #00e6e6;
      letter-spacing: 1px;
      font-weight: 700;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 18px 12px;
    }

    label {
      font-weight: 600;
      color: #111010;
      display: flex;
      align-items: center;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #00e6e6;
    }

    .gender-options, .hobbies-options {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      color: #fff;
      font-size: 14px;
    }

    .gender-options input,
    .hobbies-options input {
      transform: scale(1.2);
      cursor: pointer;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      background: #00e6e6;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 230, 230, 0.5);
    }

    button:hover {
      background: #00ffff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.6);
      transform: scale(1.05);
    }

    /* Mobile Responsive */
    @media (max-width: 650px) {
      form {
        grid-template-columns: 1fr;
      }
      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <label>Hobbies</label>
      <div class="hobbies-options">
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
